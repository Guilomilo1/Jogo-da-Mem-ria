<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
    <title>Life is Strange: Memory Game</title>
</head>

<body>

    <div class="container">
        <div class="background">
            <img src="./img/Background.jpg" alt="" class="background-img">
            <img src="./img/Background.jpg" alt="" class="background-img">
        </div>
        
        <div class="screen" >
            <div class="start-screen">
                <h1 class="start-screen-title">Life is Strange</h1>
                <h2 class="start-screen-subtitle">Memory Game</h2>
                <p class="start-screen-message">Clique na tela para iniciar...</p> 
            </div>

            <div class="difficult-block">
                <h2 class="title" style="font-size:large;">Escolha a dificuldade:</h2>
                <div class="difficult-buttons">
                    <button class="difficult-button" data-lvl-of-difficult="easy">Fácil</button>
                    <button class="difficult-button" data-lvl-of-difficult="mid">Normal</button>
                    <button class="difficult-button hard" data-lvl-of-difficult="hard">Difícil</button>
                </div>
            </div> 

            <div class="game-space"></div>

            <div class="victory-screen">
                <h2 class="title">Ganhou!</h2>
                <div class="victory-img"><img src="img/darth.gif" alt=""></div>
                <div class="play-again-block">
                    <button class="play-again-button">Bora mais uma?</button>
                </div>
                <p> </p>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
